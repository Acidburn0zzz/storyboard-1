<!doctype html>
<html>
  <head>
    <title>Server logs</title>
    <link rel='icon' type='image/ico' href='/favicon.ico'>
    <style>
      body {
        font-family: "Helvetica", "Arial", sans-serif
      }
      .instructions {
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        border: 9px solid lightgray;
        padding: 0px 25px 14px;
      }
      .instructions li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="instructions">
      <h1>Storyboard</h1>
      <div>To see the server logs in Chrome:</div>
      <ol>
        <li>Install the <a href="https://chrome.google.com/webstore/detail/storyboard-devtools/gficinaagglofbelmgdkknaefhpknccc">Storyboard DevTools extension</a></li>
        <li>Open the Developer Tools from the Chrome menu at the top-right of your browser
        (<b>More Tools > Developer Tools</b>)</li>
        <li>Open the <b>Storyboard</b> tab</li>
      </ol>
    </div>
    <div id="devToolsApp"></div>
    <script src='/app.js'></script>
  </body>
</html>
